<ion-header>
  <ion-toolbar>
    <ion-searchbar (ionInput)="onInput()">Procurar</ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let store of storeArray; let i = index"
              (click)="logStore(i)">
      <ion-thumbnail item-left>
        <img src="http://placehold.it/80x80">
      </ion-thumbnail>
      <h2>{{store.name}}</h2>
      <p>{{store.address}}</p>
      <p>{{store.city}} - {{store.uf}}</p>
    </ion-item>
  </ion-list>
</ion-content>
